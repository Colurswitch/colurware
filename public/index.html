<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game</title>
  <style>
    html {
  height: 100%;
  width: 100%;
}

body {
  margin: 0;
  display: flex;
  height: 100%;
}

iframe {
  height:100%;
  box-sizing: border-box;
  border: 0px black solid;
}
  </style>
</head>

<body>
  <div id="error" style="display: none;"></div>
  <iframe src="index.html" width="100%" height="100%" id="frame"></iframe>
  <script>let urlParams = new URLSearchParams(window.location.search);
let param = urlParams.get('url');
if(param != null) {
  document.getElementById('frame').src = param;
} else {
  document.getElementById('error').style.display = 'block';
  document.getElementById('error').innerHTML = 'Error: No URL provided';
}</script>
</body>

</html>
